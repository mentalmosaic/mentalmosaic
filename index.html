<!DOCTYPE html>
<html>
<head>
    <title>My Mental Health Shop</title>
</head>
<body>
    <h1>Welcome to My Mental Health Resource Shop</h1>
    <p>Buy ready-made mental health guides and presentations here.</p>
    
    <h2>Coming Soon!</h2>
    <p>We are working on high-quality mental health materials. Stay tuned!</p>

    <h2>Pre-Order or Request a Custom Presentation</h2>
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        
        <label>Email:</label><br>
        <input type="email" name="email" required><br>
        
        <label>Request Type:</label><br>
        <select name="type">
            <option>Presentation</option>
            <option>Module</option>
            <option>Other</option>
        </select><br>
        
        <label>Details:</label><br>
        <textarea name="details" required></textarea><br>
        
        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
